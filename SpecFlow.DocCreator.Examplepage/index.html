<!-- DOCTYPE html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>SpecFlow.DocCreator example</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/humanity/jquery-ui.css"
        type="text/css" rel="Stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://github.com/downloads/SteveSanderson/knockout/jquery.tmpl.js"></script>
    <script type="text/javascript" src="https://github.com/downloads/SteveSanderson/knockout/knockout-1.2.1.js"></script>

    <style type="text/css">
        .feature
        {
        	border-bottom-style: solid;
        	margin-left: 10;
        	float:left;
        }
        .scenario
        {
        	margin-left: 20;
        }
        .step
        {
        	margin-left: 30;
        }
        .success      { background-color: Green;  }
        .failed       { background-color: Red;    }
        .ignored      { background-color: Gray;   }
        .inconclusive { background-color: Yellow; }
    </style>
</head>
<body>
    <div class="ui-widget-header">
        <div class="ui-widget">
            <h1>SpecFlow.DocCreator</h1>
        </div>
    </div>
    <div class="ui-widget-content">
        <div class="ui-widget">
            <p>This page is an example on how to use the JSON-structure that the SpecFlow.DocCreator
                program generates.</p>
        </div>
    </div>
    <div class="ui-widget-content" style="width:100%; height:160; padding-left:10;">
        <div class="ui-widget" id="testResultFilterBox" style="float: left; height:auto">
            <h4>Test result filter</h4>
            <div><label>Show successful<input type="checkbox" id="showSuccessful" checked="checked" /></label></div>
            <div><label>Show failed<input type="checkbox" id="showFailedOn" checked="checked" /></label></div>
            <div><label>Show ignored<input type="checkbox" id="showIgnored" checked="checked" /></label></div>
            <div><label>Show inconclusive<input type="checkbox" id="showInconclusive" checked="checked" /></label></div>
        </div>
        <div class="ui-widget" id="tagFilterBox" style="float: left">
            <h4>Tag filter</h4>
            <select id="tagFilter">
                <option value="all" selected="selected">Show all tags</option>
                <option value="demoTag1">@tag1</option>
                <option value="demoTag2">@tag2</option>
                <option value="demoTag3">@tag3</option>
                <option value="demoTag4">@tag4</option>
            </select>
        </div>
        <div class="ui-widget" id="searchBox" style="float:none">
            <h4>Search:</h4>
            <input type="text" value="Enter here" />
        </div>  
    </div>
    <div class="ui-widget" data-bind="template: { name: 'featureTemplate', foreach: features }"> </div>
                     
        <script id='featureTemplate' type='text/html'>
           <div class="feature accordion" style="float:left">
                <h3>${Title}</h3>
                <p><i>${Description}</i></p>
                <ul>
                    <li>File: ${FileName}</li>
                    <li>Directory: ${Directory}</li>
                    <li>Language: ${Language}</li>
                </ul>
                <ul data-bind="template: {
                         name: 'scenarioTemplate', 
                         foreach: $data.ScenarioList }">
                </ul>
           </div>         
        </script>

        <script id='scenarioTemplate' type="text/html">
            <div class="scenario">
                <h3>${Title}</h3>
                <p>${Description}</p>
                <ul data-bind="template: {
                        name: 'stepTemplate', 
                        foreach: $data.StepList }">
                </ul>
            </div>
        </script>

        <script id='stepTemplate' type="text/html">
            <div class="step">
                <i>${Keyword}</i> ${Text}
            </div>
        </script>
        
        <script type="text/javascript" src="reportViewModel.js"></script>
        <script type="text/javascript" src="livingdocsApp.js"></script>
</body>
</html>
